<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="icon" href="https://media.discordapp.net/attachments/1275116167224234119/1280282362407817339/image.png?ex=66d7835d&is=66d631dd&hm=a012c3ffd7054f921f70f8484a2f453eeff204ea3f6eeb6beab0ff4a9c845e62&=&format=webp&quality=lossless">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="0" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Enviar</button>
        <button class="btn btn-primary" type="reset">Excluir</button>
    </form>
    <br>
    <br>
    <div id="mensagem-view"></div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
